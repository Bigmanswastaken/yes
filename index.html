<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Teachable Machine â†’ Arduino</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
   h2 {
      font-size: 65px;
   }
   body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;   /* horizontal center */
      align-items: center;       /* vertical center */
      text-align: center;        /* center text */
      font-family: Arial, sans-serif;
      
      background-image: url("learn.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;
    }

    .container {
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 35px;
      cursor: pointer;
    }
  </style>
</head>

<div class = "container">
<body>
  <h2>EcoSeg</h2>
  <button onclick="connectSerial()">Connect Arduino</button>
  <button onclick="init()">Start Camera</button>
  <div id="webcam-container"></div>
  <div id="label-container"></div>
</div>

<script>
  // ðŸ”´ CHANGE THIS to your Teachable Machine model URL
  const URL = "./model/";

  let model, webcam, maxPredictions;
  let port, writer;
  let lastCommand = ""; // prevents spamming Arduino

  async function connectSerial() {
    port = await navigator.serial.requestPort();
    await port.open({ baudRate: 9600 });

    writer = port.writable.getWriter();
    alert("Arduino connected!");
  }

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    webcam = new tmImage.Webcam(200, 200, true);
    await webcam.setup({ facingMode: "user" });
    await webcam.play();
    window.requestAnimationFrame(loop);

    document.getElementById("webcam-container").appendChild(webcam.canvas);
  }

  async function loop() {
    webcam.update();
    await predict();
    window.requestAnimationFrame(loop);
  }

  async function predict() {
    const prediction = await model.predict(webcam.canvas);

    let highest = prediction[0];
    for (let i = 1; i < prediction.length; i++) {
      if (prediction[i].probability > highest.probability) {
        highest = prediction[i];
      }
    }

    document.getElementById("label-container").innerHTML =
      highest.className + " : " + highest.probability.toFixed(2);

    // ðŸ” MAP CLASSES TO ARDUINO COMMANDS
    if (highest.className === "Biodegradable Model" && highest.probability > 0.8) {
      sendCommand("2");
    }
    else if (highest.className === "Non-Biodegradable Model" && highest.probability > 0.8) {
      sendCommand("1");
    }
  }

  async function sendCommand(cmd) {
    if (cmd !== lastCommand && writer) {
      await writer.write(new TextEncoder().encode(cmd + "\n"));
      lastCommand = cmd;
      console.log("Sent:", cmd);

    }
  }
</script>
</body>
</html>
